{% extends 'mis/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Categories</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'category_detail' category.pk %}" class="font-weight-bold text-success">{{ category.name }}</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No categories found.</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'category_create' %}" class="btn btn-primary mt-3">Add new category</a>
            </div>
        </div>
    </div>
{% endblock %}
